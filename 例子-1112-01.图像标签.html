<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片的地址 属性1="" 属性2="" -->
	<!-- 相对路径：没有盘符 ./当前文件夹  ../上一级文件夹 -->
	<!-- 绝对路径：有盘符 -->
	<!-- 1.图片在当前文件夹下 -->
	<img src="1.jpg" title="我的妞" width="200px" height="200px">
	<!-- 2.图片在下一级文件夹中 -->
	<img src="img/2.jpg" width="200px" height="200px">
	<!-- 3.图片在上一级文件夹 -->
	<img src="../3.jpg">
	<!-- 图片可以在本地，也可以在网络上 -->
	<!-- 使用其他网站图片时候，如果网站做了防盗链，有可能无法访问图片 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573549747930&di=b1dd62865c15d685ffb218d9c89d40fa&imgtype=0&src=http%3A%2F%2Fhiphotos.baidu.com%2Flvshuichengzi%2Fpic%2Fitem%2F95e5fb5c2e40034cfaf2c033.jpg">
</body>
</html>
